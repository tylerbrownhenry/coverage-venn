<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coverage Report Export - {{timestamp}}</title>
  <style>
    body { font-family: sans-serif; line-height: 1.6; max-width: 1200px; margin: 0 auto; padding: 20px; }
    h1 { color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background-color: #f5f5f5; }
    tr:hover { background-color: #f9f9f9; }
    .high { color: #27ae60; }
    .medium { color: #f39c12; }
    .low { color: #e74c3c; }
    footer { margin-top: 30px; color: #7f8c8d; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Coverage Report Export</h1>
  <p>Generated on {{timestamp}}</p>
  
  <table>
    <thead>
      <tr>
        <th>Component</th>
        <th>Path</th>
        <th>Coverage</th>
        <th>Tests</th>
        <th>Statements</th>
        <th>Branches</th>
        <th>Functions</th>
        <th>Lines</th>
      </tr>
    </thead>
    <tbody>
      {{table_rows}}
    </tbody>
  </table>
  
  <footer>
    <p>Generated by Coverage Report Tool</p>
  </footer>
</body>
</html>
